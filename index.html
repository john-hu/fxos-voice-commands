
<!DOCTYPE html>
<html>

<head>
  <title>Vaani</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
  <meta charset="utf-8">
  <meta name="theme-color" content="#000">

  <link rel="stylesheet" href="style/css/main.css">
  <script defer src="applications.js" type="text/javascript"></script>
</head>


<body>
  <!-- The Views -->
  <div id="views">
    <div id="listening-animation" style="display: none">
      <div id="ringdiv1"
           style="width: 96%; position: relative; display: block">
        <div id="r1" class="ring"></div>
        <div id="r2" class="ring"></div>
        <div id="r3" class="ring"></div>
        <div id="r4" class="ring"></div>
      </div>

      <div id="ringdiv2"
           style="width: 96%; position: relative; display: block">
        <div class="sbringr"></div>
        <div id="r1" class="ringr"></div>
        <div id="r2r" class="ringr"></div>
        <div id="r3r" class="ringr"></div>
        <div id="r4r" class="ringr"></div>
      </div>
    </div>

    <div id="status-icon" class="fxos-logo"></div>
    <div id="status-text"></div>
    <div id="commands-list">
      <ul id="command-list">
        <li>Call &lt;contact&gt;</li>
        <li>Text &lt;contact&gt;</li>
        <li>Check my messages</li>
        <li>What's my battery level</li>
        <li>Open my calendar</li>
        <li>Open my email</li>
        <li>Open my messages</li>
      </ul>
    </div>
    <div id="microphone-button"></div>
  </div>

  <!-- Main App Entry Point -->
  <script defer src="main.js" type="text/javascript"></script>
</body>
</html>
